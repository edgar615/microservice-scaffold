spring:
    application:
        name: cache

caching:
  enabled: true
  caffeine:
    spec:
        caffeineCache1: maximumSize=50,expireAfterWrite=5s
        caffeineCache2: maximumSize=5000,expireAfterWrite=10s
  redis:
    spec:
        redisCache1:
            time-to-live: 20000
            cache-null-values: true
            use-key-prefix: true
            key-prefix: "redisCache1:"
        redisCache2:
            time-to-live: 30000
            cache-null-values: true
            use-key-prefix: true
            key-prefix: "redisCache2:"
  l2Cache:
    spec:
        l2Cache:
            l1: caffeineCache1
            l2: caffeineCache2
#  dynamic: caffeineCache1,redisCache1

